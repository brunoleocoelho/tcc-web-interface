# Project with ReactJS

# Use Node image for Docker
image: node:10.22.0

## Run it before everything
cache:
  paths:
    - node_modules/

# Apply settings for job 'pages'
pages:
  stage: deploy
  script:
    - npm run build
    - rm -rf public
    - mv build public
  artifacts:
    paths:
      - public
  only:
    - master # Run deploy only when 'master' branch

## After deploy, page can be accessed by URL
